<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product" data-id="1">
                <img src="download.jpeg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="download (1).jpeg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="images.jpeg" alt="Product 1">
                <h2>Product 3</h2>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="images (2).jpeg" alt="Product 2">
                <h2>Product 4</h2>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-id="5">
                <img src="images (3).jpeg" alt="Product 1">
                <h2>Product 5</h2>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-id="6">
                <img src="product6.jpeg" alt="Product 2">
                <h2>Product 6</h2>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items"></div>
            <p>Total: $<span id="total">0.00</span></p>
            <button class="buy-button">Buy</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
